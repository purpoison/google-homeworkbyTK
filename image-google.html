<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <a href="google.html">Пошук Google</a>
                <a href="wide-sarch.html">Розширений пошук Google</a>
            </div> 
        </header>
        <div class="container">
            <div class="logo">
                <img src="images/Google_Images.png" alt="">
            </div>
            <form action="https://google.com/search">
                <input type="text" name="q" value class="search-input">
                <input type="hidden" name="source" value="lms">
                <input type="hidden" name="tbm" value="isch">
                <input type="hidden" name="sa" value="X">
                <div class="submit-button">
                    <input type="submit" value="Пошук зображення" class="button-style">
                </div>
            </form>
        </div>
        
    </body>
</html>
