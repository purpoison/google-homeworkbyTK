<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <a href="image-google.html">Пошук зображень Google</a>
                <a href="wide-sarch.html">Розширений пошук Google</a>
            </div> 
        </header>
        <div class="container">
            <div class="logo">
                <img src="images/Google.png" alt="">
            </div>
            <form action="https://google.com/search">
                <input type="text" name="q" class="search-input">
                <div class="submit-button">
                    <input type="submit" name="btnK" value="Google Search" class="button-style">
                    <input type="submit" name="btnI" value="Мені пощастить" class="button-style">
                </div>
            </form>
        </div>
    </body>
</html>
